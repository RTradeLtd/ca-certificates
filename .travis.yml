language: go
go:
- 1.13.x
addons:
  apt:
    packages:
    - debhelper
    - fakeroot
    - bash-completion
env:
  global:
  - V=1
before_script:
- make bootstrap
script:
- make
- make artifacts
after_success:
- bash <(curl -s https://codecov.io/bash) -t "$CODECOV_TOKEN" || echo "Codecov did
  not collect coverage reports"
notifications:
  email: false
stage: Github Release
deploy:
  provider: releases
  api_key:
    secure: 
  file_globa: true
  file: ".travis-releases/*"
  on:
    repo: RTradeLtd/ca-certificates

